<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1">
	<title>测试基本的图文组件</title>

	<style>
	body{
		padding: 0;
		margin: 0;
		background:#000;
		font-size:12px;
	}
	.iphone{
		width:340px;
		height:540px;
		background-color:#fff;
		position:absolute;
		left:50%;
		top:50%;
		margin:-270px 0 0 -170px;/*向上向左移动使其居中*/
	}
	
</style>
<link rel="stylesheet" href="../css/H5ComponentBase.css">
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>

<!-- 以上两个仍然需要 还要新加散点图的文件 -->

<link rel="stylesheet" href="../css/H5ComponentPoint.css">
<script src="../js/H5ComponentPoint.js"></script>
</head>
<body>
<!--散点图组件-->
	<div class="iphone"></div><!--用来模拟一个手机-->
<script>
	var cfg={//参数 用一个对象传入
		type:'point',
		//text:'文本内容',
		width:300,//传入的是图片的原始大小，是真正显示时的2倍
		height:300,//默认px为单位
		data:[//比H5ComponentBase多了一个数组用来传具体的数据
			['A项',.4,'green'],
			['B项',.2,'yellow',0,'-60%'],
			['C项',.1,'red',0,'120%']
		],
		css:{
			bottom:0,
			opacity:1
		},
		center:true,//专门控制居中效果
		animateIn:{bottom:'40%',opacity:1},
		animateOut:{bottom:0,opacity:0}
	};

	var h5=new H5ComponentPoint("myName",cfg);
	$(".iphone").append(h5);

	//用来直接点击屏幕就可以模拟onload和onleave事件的触发 不用在控制台触发了
	var leave=true;
	$('body').click(function(){
		leave=!leave;//每次切换leave 第一次leave肯定是false
		$('.h5_component').trigger(leave?'onleave':'onload');//第一次是leave为false 触发onload事件
	});
</script>
</body>
</html>
