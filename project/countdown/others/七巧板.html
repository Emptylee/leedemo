<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用数组和canvas画七巧板</title>
</head>
<body>
	<canvas id="canvas" style="display:block;margin:10px auto">
		浏览器不支持canvas才能看到文字
	</canvas>
	
	<script>
	/*对于重复性的东西可以借用数组                                 		    或者说数组与对象交替使用的复杂数组或者对象将数据提前保存好
	另外 
	*/
		var tangram=[
			{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"green"},
			{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"yellow"},
			{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"orange"},
			{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"pink"},
			{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"red"},
			{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"blue"},
			{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"wheat"}
		];

		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=800;
			canvas.height=800;
			var ctx=canvas.getContext("2d");

			for(var i=0;i<tangram.length;i++){
				draw(tangram[i],ctx);
			}
		}

		function draw(piece,ctx){
			ctx.beginPath();
			ctx.moveTo(piece.p[0].x,piece.p[0].y);
			for(var j=1;j<piece.p.length;j++){
				ctx.lineTo(piece.p[j].x,piece.p[j].y);
			}
			ctx.fillStyle=piece.color;
			ctx.fill();
			ctx.closePath();

			ctx.strokeStyle="black";
			ctx.lineWidth=2;
			ctx.stroke();

		}
	</script>
</body>
</html>
